name: gym_tracker_flutter
description: "A Neo-Dark Bento Edition Gym Tracker migrated from React Native."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  lucide_icons_flutter: ^1.0.0
  fl_chart: ^0.66.0
  vibration: ^2.0.1
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  google_fonts: ^6.1.0
  share_plus: ^7.2.1
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#09090B"
  image: "assets/icon/splash_logo.png"
  android_12:
    image: "assets/icon/splash_logo.png"
    color: "#09090B"
  web: false
